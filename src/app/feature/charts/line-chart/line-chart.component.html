<div class="container">
    <div class="row">
        <div *ngIf="priceAnthuriumLo$ | async"></div>
        <div class="col-lg-6 col-md-12 col-sm-12 demo-chart" padding-right padding-bottom>
            <mat-card>
                <mat-card-header>
                    <div mat-card-avatar class="example-header-image"></div>
                    <mat-card-title>歷史價格</mat-card-title>
                    <mat-card-subtitle>分析</mat-card-subtitle>
                </mat-card-header>
                <mat-card-content>
                    <p-chart type="line" [data]="data" [options]="options"></p-chart>
                </mat-card-content>
                <mat-card-actions>
                    <button mat-button>LIKE</button>
                    <button mat-button>SHARE</button>
                </mat-card-actions>
            </mat-card>
        </div>
        <div class="col-lg-6 col-md-12 col-sm-12 demo-chart" >
            <mat-card>
                <mat-card-header>
                    <div mat-card-avatar class="example-header-image"></div>
                    <mat-card-title>價格</mat-card-title>
                    <mat-card-subtitle>分析</mat-card-subtitle>
                </mat-card-header>
                <mat-card-content>
                    <p-chart type="bar" [data]="barData"></p-chart>
                </mat-card-content>
                <mat-card-actions>
                    <button mat-button>LIKE</button>
                    <button mat-button>SHARE</button>
                </mat-card-actions>
            </mat-card>
        </div>
    </div>
</div>
